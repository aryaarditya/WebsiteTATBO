<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pendaftaran Mahasiswa Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .state {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #444;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 1em;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="state">Current State: <span id="currentState">Start</span></div>
        <button onclick="window.location.href='formulir.html'">
            <i class="fas fa-pencil-alt"></i>Mengisi Formulir
        </button>
        <button onclick="window.location.href='gokumen.html'">
            <i class="fas fa-upload"></i>Unggah Dokumen
        </button>
        <button onclick="window.location.href='verifikasi.html'">
            <i class="fas fa-check-circle"></i>Verifikasi Dokumen
        </button>
        <button onclick="window.location.href='pembayaran.html'">
            <i class="fas fa-credit-card"></i>Pembayaran
        </button>
    </div>
</body>
</html>
